<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Humans</title>
</head>
<body>

<table border="4px double black">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <div th:each="h : ${humans}">
        <tr>
            <td><b th:text="${h.id}">ID</b></td>
            <td><span th:text="${h.name}">Name</span></td>
            <td><span th:text="${h.age}">Age</span></td>
        </tr>
    </div>
</table>
</body>
</html>
